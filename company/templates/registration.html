<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Interview Scheduler</title>
  <!-- base:css -->
  <link rel="stylesheet" href="/static/assets/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="/static/assets/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/assets/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-8 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img style="margin-left: -15px;" width="180" height="70" src="/static/assets1/images/is_logo.png" alt=""> 

                         </div>
                         <h5 style="color: #844FC1; font-family: 'Arial', sans-serif; font-weight: bold;text-align:left;" >Registration </h5>


              <form class="form-sample" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <p class="card-description">
                </p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Company name</label>
                      <div class="col-sm-9">
                        <input type="text" name='company_name' class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Username</label>
                      <div class="col-sm-9">
                        <input type="text" name="username" class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" name='password' class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Confirm password</label>
                      <div class="col-sm-9">
                        <input type="password" name='password1' class="form-control" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">email</label>
                      <div class="col-sm-9">
                        <input type="email" name='email' class="form-control" />
                      </div>
                    </div>
                  </div>
                 
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Contact Number</label>
                      <div class="col-sm-9">
                        <input type="text" name='contact_no' class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">User Type</label>
                      <div class="col-sm-9">
                      <select class="" class="form-control"  name="user_type">
                        <option value="">--select--</option>
                        <option value="Company">Company</option>
                        <option value="Agency">Agency</option>

                      </select>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Country</label>
                      <div class="col-sm-9">
                        <input type="text" name="country" class="form-control">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">State</label>
                      <div class="col-sm-9">
                        <input type="text" name='state'  class="form-control" / >
                      </div>
                    </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">City</label>
                        <div class="col-sm-9">
                          <input type="text" name='city'  class="form-control" / >
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                          <input type="text" name="address" class="form-control">
                        </div>
                      </div>
                    </div>

                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">company_logo</label>
                          <div class="col-sm-9">
                            <input type="file" name='company_logo' accept="image/*" class="form-control" / >
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">About</label>
                          <div class="col-sm-9">
                            <textarea name="about" rows="8" class="form-control" cols="80"></textarea>
                          </div>
                        </div>
                      </div>

                      </div>
                  <div class="col-md-6">

                </div>
                <div class="mt-3">
                <button type="submit" style='width:7cm' class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="button">Register</button>
                <div class=" mt-4 font-weight-light">
                  Have an account ? <a href="/login" class="text-primary">Login</a>
                </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="/static/assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/static/assets/js/off-canvas.js"></script>
  <script src="/static/assets/js/hoverable-collapse.js"></script>
  <script src="/static/assets/js/template.js"></script>
  <script src="/static/assets/js/settings.js"></script>
  <script src="/static/assets/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
