{% extends 'base.html' %}
{% block content %}

<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Job Details</h4>
      <form class="form-sample" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="card-description">
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Company tag line</label>
              <div class="col-sm-9">
                <input type="text" name='tag_line' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Company Type</label>
              <div class="col-sm-9">
                <select class="form-control"  name="company_type">
                  <option value="">--select--</option>
                  <option value="StartUp">StartUp</option>
                  <option value="Medium Enterprise">Medium Enterprise</option>
                  <option value="Large Enterprise">Large Enterprise</option>
                  <option value="MNC">MNC</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Add company Service Sectors</label>
              <div class="col-sm-9">
                <input type="text" name='service_sector' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Founded Year</label>
              <div class="col-sm-9">
                <input type="text" name='founded_year' class="form-control" />
              </div>
            </div>
          </div>
          
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Head Branch</label>
              <div class="col-sm-9">
                <input type="text" name='head_branch' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Linkedin Url</label>
              <div class="col-sm-9">
                <input type="text"  name='linkedin' class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Instagram Url</label>
              <div class="col-sm-9">
                <input type="text" placeholder="mandatory skills" name='instagram' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Facebook Url</label>
              <div class="col-sm-9">
                <input type="text" name='facebook' placeholder="optional skills" name="optional_skills" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Website url</label>
              <div class="col-sm-9">
                <input type="text" name='website' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Key Highlights</label>
              <div class="col-sm-9">
                <input type="text" name='highlights' class="form-control" />
              </div>
            </div>
          </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Why Us</label>
                    <div class="col-sm-9">
                  <textarea name="why_us" rows="4" cols="80"  class="form-control"></textarea>
                  </div>
    
                </div>
              </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Milestone</label>
                <div class="col-sm-9">
              <textarea name="milestone" rows="4" cols="80"  class="form-control"></textarea>
              </div>

            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label">Image (1)</label>
                    <div class="col-sm-9">
                  <input type="file" class="form-control" name="img1">
                  </div>
    
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Image (2)</label>
                        <div class="col-sm-9">
                     <input type="file" class="form-group" name="img2">
                      </div>
        
                    </div>
                    </div>
            </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label">Cover Image</label>
                        <div class="col-sm-9">
                      <input type="file" class="form-control" name="cover_image">
                      </div>
        
                    </div>
                   
                </div>
                  </div>

        <div class="mt-3">
        <button type="submit" style='width:7cm' class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="button"> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>




{% endblock %}
