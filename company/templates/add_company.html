{% extends 'base2.html' %}
{% block content %}




<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Add Company Detail</h4>
      <form class="form-sample" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <p class="card-description">
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Company Name</label>
              <div class="col-sm-9">
                <input type="text" name='c_name' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" name="c_email" class="form-control" placeholder='Company email'/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Phone number </label>
              <div class="col-sm-9">
                <input type="text" name='c_p_phone_no' class="form-control" placeholder='Contact person phone number'/>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Designation</label>
              <div class="col-sm-9">
                <input type="text" name='c_p_designation' class="form-control" placeholder="Contact person designation"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" name='c_p_email' class="form-control" placeholder="Contact person email" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" name='c_p_name' class="form-control" placeholder="Contact person name" / >
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Country</label>
              <div class="col-sm-9">
                <input type="text" name='country' class="form-control" >
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">State</label>
              <div class="col-sm-9">
                <input type="text" name="state" class="form-control" >
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">City</label>
              <div class="col-sm-9">
                <input type="text" name="city" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">About</label>
                <div class="col-sm-9">
              <textarea name="about" rows="4" cols="80"  class="form-control"></textarea>
              </div>

            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Pin Code</label>
              <div class="col-sm-9">
                <input type="text" name="zip_code" class="form-control">
              </div>
            </div>
          </div>
            <div class="col-md-6">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Profile</label>
            <div class="col-sm-9">
              <input type="file" name='profile' accept="image/*"  class="form-control form-control-lg" id="exampleInputEmail1">
            </div>
          </div>
        </div>
        </div>
        <div class="mt-3">
        <button type="submit" style='width:7cm' class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="button"> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>




{% endblock %}
