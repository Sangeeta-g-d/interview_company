{% extends 'base1.html' %}
{% block content %}

<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Profile</h4>
      <form class="form-sample" id="application_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="card-description">
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">First name</label>
              <div class="col-sm-9">
                <input type="text" value="{{obj.first_name}}" required name='first_name' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Last Name</label>
              <div class="col-sm-9">
                <input type="text"required value="{{obj.last_name}}" name="last_name" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" required value="{{obj.email}}" name='email'class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Contact Number</label>
              <div class="col-sm-9">
                <input type="text" maxlength="10" required value="{{obj.phone_no}}" name='phone_no'class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Experience</label>
              <div class="col-sm-9">
                <input type="text" required value="{{data.experience}}" name='experience'class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Qualification</label>
              <div class="col-sm-9">
                <input type="text" required value="{{data.qualification}}" name='qualification'class="form-control" />
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
        <button type="submit" style='width:7cm' class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="button">Save</button>
        </div>
      </form>
      <!-- JavaScript for displaying SweetAlert -->

    </div>
  </div>
</div>


{% endblock %}
