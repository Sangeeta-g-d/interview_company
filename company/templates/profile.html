{% extends 'user_home.html'%}
{% block content %}
<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user">
						<!-- User Image -->
						<div class="image d-flex justify-content-center">
							<img src="{{obj.profile}}" alt="" class="">
						</div>
						<!-- User Name -->
						<h5 class="text-center">{{obj.first_name}} {{obj.last_name}}</h5>
					</div>
					<!-- Dashboard Links -->
          <div class="widget user-dashboard-menu">
            <ul>
              <li><a href="#">Saved Jobs</a></li>
              <li><a href="/application_status">Applied Jobs<span>({{no}})</span></a></li>
              <li><a href="/user_dashboard">Recommended</a></li>
            </ul>
          </div>
				</div>
			</div>
			<div class="col-lg-8">
				<!-- Edit Profile Welcome Text -->
				<div class="widget welcome-message">
					<h2>Edit profile</h2>
					<p>{{data.about}}</p>
          <h3>Skills</h3>
          	<p>{{data.skills}}</p>
				</div>
				<!-- Edit Personal Info -->
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<div class="widget personal-info">
							<h3 class="widget-header user">Edit Personal Information</h3>
							<form method="post" action="#" enctype="multipart/form-data">
								{% csrf_token %}
								<!-- First Name -->
								<div class="form-group">
									<label for="first-name">First Name</label>
									<input name="first_name" value="{{obj.first_name}}" type="text" class="form-control" id="first-name">
								</div>
								<!-- Last Name -->
								<div class="form-group">
									<label for="last-name">Last Name</label>
									<input name="last_name" value="{{obj.last_name}}" type="text" class="form-control" id="last-name">
								</div>
								<!-- File chooser -->
								<div class="form-group choose-file d-inline-flex">
									<i class="fa fa-user text-center px-3"></i>
									<input type="file" value="{{obj.profile}}" name="profile" class="form-control-file mt-2 pt-1" id="input-file">
								 </div>

								<!-- Comunity Name -->
								<div class="form-group">
									<label for="comunity-name">Email</label>
									<input type="email" name="email" value="{{obj.email}}" class="form-control" id="comunity-name">
								</div>
								<!-- Checkbox -->

								<!-- Zip Code -->
								<div class="form-group">
									<label for="zip-code">City</label>
									<input name="city" value="{{obj.city}}" type="text" class="form-control" id="zip-code">
								</div>
                <div class="form-group">
                  <label for="zip-code">Country</label>
                  <input name="country" value="{{obj.country}}" type="text" class="form-control" id="zip-code">
                </div>
								<!-- Submit button -->
								<button type="submit" class="btn btn-transparent">Save My Changes</button>

						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<!-- Change Password -->
					<div class="widget change-password">

							<!-- Current Password -->
							<div class="form-group">
								<label for="current-password">Qualification</label>
								<input name="qualification" type="text" value="{{data.qualification}}" class="form-control" id="current-password">
							</div>
							<!-- New Password -->
							<div class="form-group">
								<label for="new-password">Experience</label>
								<input name="experience" value="{{data.experience}}" type="text" class="form-control" id="new-password">
							</div>
							<!-- Confirm New Password -->
							<div class="form-group">
								<label for="confirm-password">Add skills</label>
								<textarea name="skills"  class="form-control" rows="8" cols="32">{{data.skills}}</textarea>
							</div>
							<!-- Submit Button -->

					</div>
					</div>


				</div>

			</div>
		</div>
	</div>
</section>

<!--============================
=            Footer            =
=============================-->

{% endblock %}
