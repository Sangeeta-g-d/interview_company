{% extends 'base.html' %}
{% block content %}

<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit Details</h4>
      <form class="form-sample" method="post">
        {% csrf_token %}
        <p class="card-description">
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Company Name</label>
              <div class="col-sm-9">
                <input type="text" name='designation' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Contact Number</label>
              <div class="col-sm-9">
                <input type="text" name="department" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="text" name='location' class="form-control" />
              </div>
            </div>
          </div>

        
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">No. of Vanacies</label>
              <div class="col-sm-9">
                <input type="text" name='no_of_vacancy' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Qualification</label>
              <div class="col-sm-9">
                <input type="text"  name='qualification' class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Skills</label>
              <div class="col-sm-9">
                <input type="text" placeholder="mandatory skills" name='mandatory_skills' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Optional Skills</label>
              <div class="col-sm-9">
                <input type="text" name='optional_skills' placeholder="optional skills" name="optional_skills" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Experience</label>
              <div class="col-sm-9">
                <input type="text" name='experience' class="form-control" / >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Salary</label>
              <div class="col-sm-9">
                <input type="text" name='salary' class="form-control" / >
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Status</label>
              <div class="col-sm-9">
                <select class="form-control" name="status">
                  <option value="True">True</option>
                  <option value="False">False</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
              <textarea name="description" rows="4" cols="80"  class="form-control"></textarea>
              </div>

            </div>
          </div>

        <div class="mt-3">
        <button type="submit" style='width:7cm' class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="button"> Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
