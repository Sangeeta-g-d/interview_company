{% extends 'base1.html' %}
{% block content %}
<div class="col-12 grid-margin">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Application</h4>
      <form class="form-sample" id="application_form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="card-description">
        </p>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Skills</label>
              <div class="col-sm-9">
                <input type="text" required name='skills' class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Qualification</label>
              <div class="col-sm-9">
                <input type="text"required name="qualification" class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Experience</label>
              <div class="col-sm-9">
                <input type="text" required name='experience'class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Expected Salary</label>
              <div class="col-sm-9">
                <input type="text" required name='expected_salary'class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Upload Resume</label>
              <div class="col-sm-9">
                <input type="file" required name="resume" class="form-control" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label">City</label>
              <div class="col-sm-9">
                <input type="text" required name='city'class="form-control" />
              </div>
            </div>
          </div>
        </div>
        <div class="mt-3">
        <button type="submit" style='width:7cm' class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="button">Submit</button>
        </div>
      </form>
      <!-- JavaScript for displaying SweetAlert -->
      {% if success_message %}
      <script>
          alert("Your application has been submitted successfully!");
          // Redirect to the 'jobs' page after displaying the alert
          window.location.href = "/jobs"; // Update this URL as needed
      </script>
  {% endif %}
    </div>
  </div>
</div>


{% endblock %}
